<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participation Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000; /* Dark theme */
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px; /* Ensures spacing on small screens */
    }

    .form-container {
      background-color: #111;
      padding: 50px;
      border-radius: 15px;
      width: 100%;
      max-width: 800px; /* Increased to max */
    }

    .form-heading {
      text-align: center;
      font-weight: bold;
      margin-bottom: 35px;
      font-size: 2.2rem;
    }

    .form-control {
      background-color: #222;
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background-color: #333;
      color: #fff;
      box-shadow: none; /* No blue glow */
      border: 1px solid cyan;
    }

    .btn-submit {
      background-color: cyan;
      color: #000;
      font-weight: bold;
      border-radius: 50px;
      padding: 14px 28px;
      border: none;
      transition: 0.3s;
      width: 100%; /* Full-width button */
      font-size: 1.1rem;
    }

    .btn-submit:hover {
      background-color: #fff; /* White on hover */
      color: #000; /* Keep text black */
      border: 2px solid cyan; /* Cyan outline */
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .form-heading {
        font-size: 1.6rem;
      }
      .form-container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="form-container">
      <h2 class="form-heading">Participation Form</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="wallet" class="form-label">Wallet Address</label>
          <input type="text" class="form-control" id="wallet" placeholder="Enter your wallet address">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
