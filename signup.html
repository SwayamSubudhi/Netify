<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFTickets Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-container {
      width: 100%;
      max-width: 1100px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      background: #111;
    }
    .image-box {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      position: relative;
      min-height: 200px;
    }
    .image-box img {
      max-width: 150%;
      max-height: 140%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(125, 60, 255, 0.7);
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      animation: float 3s ease-in-out infinite;
    }
    .image-box img.active {
      opacity: 1;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
    .signup-box {
      padding: 40px 30px;
    }
    .signup-box h1 {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
      color: #7d3cff;
    }
    .signup-box h2 {
      margin-bottom: 30px;
      font-weight: bold;
      text-align: center;
    }
    .signup-box .form-control {
      background: #222;
      border: none;
      color: #fff;
    }
    .signup-box .form-control:focus {
      background: #333;
      box-shadow: none;
      color: #fff;
    }
    /* Brighter placeholders */
    .signup-box .form-control::placeholder {
      color: #ddd;
      opacity: 1;
    }
    .signup-box button {
      background: #7d3cff;
      border: none;
      transition: 0.3s;
    }
    .signup-box button:hover {
      background: #9b59ff;
    }
    /* Link text */
    .login-text {
      color: #eee;
      font-weight: 500;
    }
    .login-text a {
      color: #9b59ff;
      font-weight: bold;
      text-decoration: none;
    }
    .login-text a:hover {
      text-decoration: underline;
      color: #bb86ff;
    }
  </style>
</head>
<body>
  <div class="container signup-container animate__animated animate__fadeInUp">
    <div class="row g-0">
      <!-- Left NFT Image -->
      <div class="col-lg-5 col-md-6 col-12 image-box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmWkL3vL_6-QLh-lgwLMjj9slPtbYT--SpOQ&s" class="active" alt="NFT Ticket 1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFJA4WwW2_v6CqMRMDAy8fGXPKJXz36jlzR0hll-KS-oSUOvzQNy9wlUEPs006LI-YK3k&usqp=CAU" alt="NFT Ticket 2">
      </div>

      <!-- Right Signup Box -->
      <div class="col-lg-7 col-md-6 col-12 signup-box">
        <h1>"The Future of Tickets is On-Chain"</h1>
        <h2>Create Your Netify Account</h2>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control form-control-lg" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control form-control-lg" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control form-control-lg" placeholder="Email address" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control form-control-lg" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="btn btn-lg w-100 text-white">Sign Up</button>
        </form>
        <p class="mt-4 text-center login-text">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Image slideshow logic
    const images = document.querySelectorAll(".image-box img");
    let current = 0;

    // Show the first image immediately
    images[current].classList.add("active");

    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 4000); // change every 4 seconds
  </script>
</body>
</html>
