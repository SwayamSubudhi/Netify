<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Image Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #111;
      font-family: Arial, sans-serif;
    }

    .card {
      position: relative;
      width: 350px;
      height: 220px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .card img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }

    .depth {
      opacity: 0;
      mask-image: linear-gradient(to bottom, transparent 0%, black 50%, transparent 100%);
      mask-repeat: no-repeat;
      mask-position: 0 -100%;
      mask-size: 100% 300%;
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 50%, transparent 100%);
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: 0 -100%;
      -webkit-mask-size: 100% 300%;
    }

    .scan-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover .scan-btn {
      opacity: 1;
      cursor: pointer;
    }

    .scanning .depth {
      opacity: 1;
      animation: scan 2s forwards;
    }

    @keyframes scan {
      0% {
        mask-position: 0 -100%;
        -webkit-mask-position: 0 -100%;
      }
      100% {
        mask-position: 0 100%;
        -webkit-mask-position: 0 100%;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="scanCard">
    <img src="./main-image.jpg" alt="Main" class="main">
    <img src="./depth-map.png" alt="Depth" class="depth">
    <button class="scan-btn">Scan Image</button>
  </div>

  <script>
    const card = document.getElementById("scanCard");
    const btn = card.querySelector(".scan-btn");
    const depth = card.querySelector(".depth");

    btn.addEventListener("click", () => {
      card.classList.add("scanning");

      // Reset after animation (optional)
      setTimeout(() => {
        card.classList.remove("scanning");
      }, 2500);
    });
  </script>

</body>
</html>
